<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <!-- Bootswatch -->
    <link rel="stylesheet" href="./styles.css">

    <!-- FontAwesome -->
    <script src="https://kit.fontawesome.com/7c2d760ad2.js" crossorigin="anonymous"></script>

    <title>BookList</title>
</head>

<body>
    <div class="container mt-4">
        <div class="row text-center p-4 m-3 mt-0 text-bg-secondary">
            <div class="col-12">
                <h1 style="font-size:3rem;" class="display-4 text-primary">
                    <i class="fas fa-book text-black"></i> BookList
                </h1>
            </div>
        </div>
        <div class="row justify-content-center form-row">
            <div class="col-sm-10 col-md-8 col-lg-6">
                <form id="book-form">
                    <div class="form-group p-2">
                        <label class="h5" for="title">Title</label>
                        <input type="text" id="title" class="form-control" placeholder="A Raisin in the Sun">                       
                    </div>
                    <div class="form-group p-2">
                        <label class="h5" for="author">Author</label>
                        <input type="text" id="author" class="form-control" placeholder="Lorraine Hansberry">
                    </div>
                    <div class="form-group p-2">
                        <label class="h5" for="isbn">ISBN#</label>
                        <input type="number" id="isbn" class="form-control" placeholder="123456" min="000001" max="999999">
                    </div>

                    <div class="d-grid gap-4 py-4 px-2">
                        <input type="submit" value="Add Book" class="btn btn-primary">
                    </div>
                </form>
            </div>

            <div class="col-sm-10 col-md-8 col-lg-8 mt-3">
                <table class="table table-bordered table-responsive">
                    <thead>
                        <tr>
                            <th>Title</th>
                            <th>Author</th>
                            <th>ISBN#</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="book-list">
                       
                    </tbody>
                </table>
            </div>
        </div>

        <footer class="p-2 text-bg-secondary">
            <p class="text-center align-content-between">Developed by <a href="https://nickwebbportfolio.netlify.app/" target="_blank">Nick Webb</a></p>
        </footer>
    </div>


    <script src="./app.js"></script>
</body>

</html>
